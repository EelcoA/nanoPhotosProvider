	<script>
		$(document).ready(function () {

        viewerDisplayLogo:true,
        kind:'json',
        customSourceProvider:'http://localhost:12345/galleryJSON/galleryJSON.php',
        itemsBaseURL:'http://localhost:12345/galleryJSON/'

		});
